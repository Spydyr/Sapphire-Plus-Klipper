# Motor1
[tmc5160 stepper_x]
cs_pin: PC10
#spi_bus: spi1
#diag1_pin: PF4
run_current: .75
#stealthchop_threshold: 99999999
interpolate: False
sense_resistor: 0.075
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
#spi_speed: 3200000
#chain_position: 1
#chain_length: 8
#driver_SGT: 0

